<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://getpwa.github.io/informatics/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#5D4037" />
  <title>Training PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Demo PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#5D4037">
</head>
<body  ng-app="myApp">

  <header class="header">
    <h1 class="header__title">Informatics PWA</h1>
  
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>
  </div>

  

  <main class="main"  ng-controller="customersCrtl">
    <div class="card cardTemplate weather-forecast" ng-repeat="source in sources">


        <div class='container'>

            <div>

              <h2>  {{source.SUB_TITLE}}</h2>
              <div><small> {{source.DATE}}</small></div>
              
              <div>
                {{source.SUBJECT_DETAILS}}

              </div>


            </div>
           
          </div>

     
    </div>
  </main>
<footer>
<div>  

</footer>
 
<script src="scripts/app.js" ></script>  
  <script src="external_lib/angular.min.js" ></script>
  <script src="mylogic.js" ></script>
  <script src="toast.js" ></script>
  <script src="offline.js" ></script>
    

</body>
</html>
